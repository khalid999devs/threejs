<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,700&family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="popUpEl" class="bg-black bg-opacity-75 fixed px-4 py-2 rounded-lg">
      <h2 class="text-white text-xs">
        <span id="populationEl">country</span>
        <span>Population</span>
      </h2>
      <p id="populationValueEl" class="text-white text-lg font-bold">3000mil</p>
    </div>
    <div id="app" class="lg:flex h-screen bg-black">
      <div
        class="flex-1 lg:w-1/2 flex flex-col justify-center px-8 pt-16 lg:pt-0"
      >
        <div style="max-width: 500px" class="mx-auto">
          <h2 class="text-white text-4xl mb-8 leading-none font-exo">
            CHALLANGING THE STANDARD OF SPACE EXPLORATION
          </h2>
          \
          <p class="text-gray-400 mb-8 font-lato">
            Millions of developers and companies build, ship, and maintain their
            software on GitHub-the largest and most advanced development
            platform in the world.
          </p>
          <div>
            <a
              href="http://"
              class="text-white bg-green-600 inline-block px-8 py-4 rounded-full font-lato"
              target="_blank"
              rel="noopener noreferrer"
            >
              Learn More
            </a>
          </div>
        </div>
      </div>
      <div class="h-screen flex-1 lg:w-1/2" id="canvas-container">
        <canvas></canvas>
      </div>
    </div>
  </body>
</html>
